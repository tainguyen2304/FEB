<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    
</head>
<body>
    <div class="main">
        <form action="" id="form-1" class="form">
            <h3 class="heading">Sign Up</h3>
            
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
                <input id="fullname" type="text" name="fullname" placeholder="VD: Tài Nguyễn">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" name="email" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" name="username" placeholder="VD: tainguyen2304">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" name="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password-repeat" class="form-label">Repeat Password</label>
                <input id="password-repeat" type="password" name="password-repeat">
                <span class="form-message"></span>
            </div>
            <button type="submit" onclick="" class="btn">Create Account</button>
        </form>
    </div>
    <script src="./assets/js/form__1.js"></script>
    <script>
        Validation({
            form: '#form-1',
            formGroupSelector:'.form-group',
            messageElement:'.form-message',
            rules: [
                Validation.isRequied('#fullname'),
                Validation.isRequied('#email'),
                Validation.isEmail('#email'),
                Validation.isRequied('#username'),
                Validation.isRequied('#password'),
                Validation.isPassWord('#password',6),
                Validation.isRequied('#password-repeat'),
                Validation.isPassWordRepeat('#password-repeat',function() {
                    return document.getElementById('password').value;
                })
            ],
            onSubmit: function(data) {
                // call API
                console.log(data)
            }
        });
    </script>
</body>
</html>
